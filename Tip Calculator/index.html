<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calcualtor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form id="cal">
                    <label for="bill_amount">How much was your bill?</label>
                    <p>$ <input type="text" name="bill_amount" placeholder="Bill Amount" id="billamt"></p>
                    <label for="service_ffedback">How was your service?</label>
                    <p><select name="service_feedback" id="service">
                        <option value="0" disabled selected>--Choose an option--</option>
                        <option value="0.3">30&#37; &#45; Outstanding!</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was OK</option>
                        <option value="0.10">10&#37; &#45; Bas</option>
                        <option value="0.05">530&#37; &#45; Terrible</option>
                    </select></p>
                    <label for="people">How many people were there?</label>
                    <p><input type="text" name="people" placeholder="Number of people" id="numpeople"> people</p>
            </form>
            <button value="calculate" id="calculate">Calculate</button>
            <div class="totaltip" id="totaltip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
