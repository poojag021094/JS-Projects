<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Mouse Pointer in JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container{
            width: 400px;
            height: 300px;
            background-color: white;
            border: 1px solid brown;
            cursor: none;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <img id="pointer" src="pointer.png" alt="pointer" width="60px" style="position: absolute">
    </div>
    <script>
        var cont = document.getElementById('container');
        var pointer = document.getElementById('pointer');

        cont.onmousemove = customPointer;

        function customPointer(event){
            pointer.style.left = event.clientX - (pointer.offsetWidth/2)+ 'px';
            pointer.style.top = event.clientY - (pointer.offsetHeight/2)+ 'px';
        }

    </script>
</body>
</html>
