<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Control in JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img id="image" src="cool.png" alt="Cool" width="100px" style="position: absolute;">
    <script>
        window.onkeydown = moveObject;

        var LEFT_KEY = 37;
        var UP_KEY = 38;
        var RIGHT_KEY = 39;
        var DOWN_KEY = 40;

        var object = document.getElementById("image");
        var speed = 20;
        var deg = 0;
        

        function moveObject(event){
        
            var key = event.keyCode;
            if(event.altKey && key == LEFT_KEY){
                deg -= 10;
                object.style.transform = 'rotate(' + deg + 'deg)';
            }else if(event.altKey && key == RIGHT_KEY){
                deg += 10;
                object.style.transform = 'rotate(' + deg + 'deg)';
            }else if(key == LEFT_KEY){
                object.style.left = object.offsetLeft - speed + 'px';
            }else if(key == UP_KEY){
                object.style.top = object.offsetTop - speed + 'px';
            }else if(key== RIGHT_KEY){
                object.style.left = object.offsetLeft + speed + 'px';
            }else if(key == DOWN_KEY){
                object.style.top = object.offsetTop + speed + 'px';
            }
        }
    </script>
</body>
</html>
